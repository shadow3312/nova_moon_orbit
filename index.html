<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Moon Orbit</title>
  </head>
  <body>
    <div class="space">
      <div class="earth"></div>
      <div class="orbit">
        <div class="moon"></div>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; 2025. Made with ❤️ by Shuruzer</p>
    </div>

    <script>
      // Let's create some stars
      // Just for fun
      function createStars() {
        const body = document.body;
        const numberOfStars = 200;

        // Create 200 stars
        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Give a size of 2px
          // const size = 2;
          // Every star having the same size is not much realistic

          // Give a random size between 1 and 3 pixels
          const size = Math.random() * 2 + 1;

          // Give a random position
          const x = Math.random() * 100;
          const y = Math.random() * 100;

          // Give a random animation delay for each star to give a more realistic look

          const delay = Math.random() * 3;

          star.style.top = y + "%";
          star.style.left = x + "%";
          star.style.width = size + "px";
          star.style.height = size + "px";

          star.style.animationDelay = delay + "s";

          body.appendChild(star);
        }
      }

      // Create the stars on page load
      window.onload = createStars;
    </script>
  </body>
</html>
